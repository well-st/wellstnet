---
layout: default
title: Wells Blog
---
<div class="row">
	<div class="span12">
		<h2>{{ page.title }}</h2>
	</div>
</div>
<div class="row">
	<div class="span12">
		<p>文章列表</p>
	</div>
</div>
<div class="row">
	<div class="span12">
		<ul id="posts">
			{% for post in site.posts %}
			　　<li>{{ post.date | date_to_string }} &nbsp;&nbsp;&nbsp; <a style="width:400px;display:inline-block" href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
