---
layout: default
title: Wellst的Blog
---
<div class="row">
	<div class="span12">
		<h2>{{ page.title }}</h2>
	</div>
</div>
<div class="row">
	<div class="span12">
		<p>文章列表</p>
	</div>
</div>
<div class="row">
	<div class="span12">
		<ul id="posts">
			{% for post in site.posts %}
			　　<li><a href="{{ post.url }}">{{ post.title }}</a>---{{ post.date | date_to_string }}</li>
			{% endfor %}
		</ul>
	</div>
</div>
